<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-J Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GPT-J Flask App</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="input_text" class="form-label">Digite seu texto aqui:</label>
                <textarea class="form-control" id="input_text" name="input_text" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Texto</button>
        </form>
        {% if generated_text %}
        <div class="mt-4">
            <h3>Texto Gerado:</h3>
            <p>{{ generated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
